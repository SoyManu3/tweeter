<div class="container color-light">
  <!-- Formulario para agregar un tweet -->
  <div class="col">
    <form (ngSubmit)="addTweet()">
      <input
        type="text"
        class="txt"
        name="nombre"
        placeholder="Contenido del tweet"
        [(ngModel)]="nombre"
        required
      />
      <input
        type="text"
        class="txt"
        name="creador"
        placeholder="Creador del tweet"
        [(ngModel)]="creador"
        required
      />
      <input
        type="number"
        class="txt"
        name="fechaDelanzamiento"
        placeholder="A침o de lanzamiento"
        [(ngModel)]="fechaDelanzamiento"
        required
      />
      <input
        type="text"
        class="txt"
        name="plataformas"
        placeholder="Plataformas"
        [(ngModel)]="plataformas"
        required
      />
      <input
        type="text"
        class="txt"
        name="genero"
        placeholder="G칠nero"
        [(ngModel)]="genero"
        required
      />

      <button type="submit" class="btn">Tweet</button>
    </form>
  </div>

  <!-- Lista de tweets con botones para reaccionar y comentar -->
  <div class="col">
    <p class="life-container" *ngFor="let tweet of tweets">
      {{ tweet.id }} - {{ tweet.nombre }} - {{ tweet.creador }} -
      {{ tweet.fechaDeLanzamiento }} - {{ tweet.plataformas }} -
      {{ tweet.genero }}

      <!-- Bot칩n para agregar comentario -->
      <input
        type="text"
        [(ngModel)]="commentText[tweet.id]"
        placeholder="Escribe tu comentario"
        class="txt"
      />
      <button (click)="addComentario(tweet.id)">Enviar comentario</button>

      <!-- Bot칩n de "Like" -->
      <button (click)="addLike(tweet.id)">游녨 Me gusta</button>

      <!-- Bot칩n de "Dislike" -->
      <button (click)="addDisLike(tweet.id)">游녩 No me gusta</button>
    </p>
  </div>
</div>
